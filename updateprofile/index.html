<div class="container">
	<div class="row">
		<div class="col-md-3 ">
		     <div class="list-group ">
              <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
              <a href="#" class="list-group-item list-group-item-action">Inbox</a>
              <a href="#" class="list-group-item list-group-item-action">Requests</a>
              <a href="#" class="list-group-item list-group-item-action">Comments</a>
              <a href="#" class="list-group-item list-group-item-action">Settings</a>
              
              
            </div> 
		</div>
		<div class="col-md-9">
		    <div class="card">
		        <div class="card-body">
		            <div class="row">
		                <div class="col-md-12">
		                    <h4>Your Profile</h4>
		                    <hr>
		                </div>
		            </div>
		            <div class="row">
		                <div class="col-md-12">
		                    <form>
                              <div class="form-group row">
                                <label for="username" class="col-4 col-form-label">User Name*</label> 
                                <div class="col-8">
                                  <input id="username" name="username" placeholder="Username" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="name" class="col-4 col-form-label">First Name</label> 
                                <div class="col-8">
                                  <input id="name" name="name" placeholder="First Name" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="lastname" class="col-4 col-form-label">Last Name</label> 
                                <div class="col-8">
                                  <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here" type="text">
                                </div>
                              </div>
                              
                              <div class="form-group row">
                                <label for="name" class="col-4 col-form-label">Status</label> 
                                <div class="col-8">
                                  <input id="name" name="name" placeholder="What's on your mind?" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="name" class="col-4 col-form-label">Availibility</label> 
                                
                                <div class="col-8">
                                  <input id="name" name="name" placeholder="Share your availability" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="publicinfo" class="col-4 col-form-label">Bio </label> 
                                <div class="col-8">
                                  <textarea id="publicinfo" name="publicinfo" cols="40" rows="4" class="form-control"></textarea>
                                </div>
                              </div>

                              <div class="form-group row">
                                <label for="text" class="col-4 col-form-label">Program Language*</label> 
                                <div class="col-8">
                                  <input id="text" name="text" placeholder="html, CSS, etc" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="text" class="col-4 col-form-label">Speaking Language*</label> 
                                <div class="col-8">
                                  <input id="text" name="text" placeholder="what languages are you fluent in?" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="text" class="col-4 col-form-label">City*</label> 
                                <div class="col-8">
                                  <input id="text" name="text" placeholder="" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="text" class="col-4 col-form-label">State/Province*</label> 
                                <div class="col-8">
                                  <input id="text" name="text" placeholder="" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="text" class="col-4 col-form-label">Country*</label> 
                                <div class="col-8">
                                  <input id="text" name="text" placeholder="" class="form-control here" required="required" type="text">
                                </div>
                              </div>

                              <div class="form-group row">
                                <label for="select" class="col-4 col-form-label">Display Name public as</label> 
                                <div class="col-8">
                                  <select id="select" name="select" class="custom-select">
                                    <option value="admin">Choose one</option>
                                    <option value="admin">Full Name</option>
                                    <option value="admin">Username</option>
                                  </select>
                                </div>
                              </div>
                              
                              <div class="form-group row">
                                <label for="linkedin" class="col-4 col-form-label">Linkedin</label> 
                                <div class="col-8">
                                  <input id="linkedin" name="linkedin" placeholder="Linkedin username" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              
                              <div class="form-group row">
                                <label for="twitter" class="col-4 col-form-label">Twitter</label> 
                                <div class="col-8">
                                  <input id="futureresume" name="futureresume" placeholder="Future Resume username" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              
                              <div class="form-group row">
                                <label for="github" class="col-4 col-form-label">GitHub</label> 
                                <div class="col-8">
                                  <input id="github" name="github" placeholder="Github username" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              
                              <div class="form-group row">
                                <label for="twitter" class="col-4 col-form-label">Twitter</label> 
                                <div class="col-8">
                                  <input id="twitter" name="twitter" placeholder="Twitter username" class="form-control here" required="required" type="text">
                                </div>
                              </div>                              
                              
                              <div class="form-group row">
                                <label for="email" class="col-4 col-form-label">Email*</label> 
                                <div class="col-8">
                                  <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text">
                                </div>
                              </div>

                              <div class="form-group row">
                                <label for="newpass" class="col-4 col-form-label">New Password</label> 
                                <div class="col-8">
                                  <input id="newpass" name="newpass" placeholder="New Password" class="form-control here" type="text">
                                </div>
                              </div> 
                              <div class="form-group row">
                                <div class="offset-4 col-8">
                                  <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                                </div>
                              </div>
                            </form>
		                </div>
		            </div>
		            
		        </div>
		    </div>
		</div>
	</div>
</div>
